runtime: nodejs24

handlers:
- url: /static
  static_dir: dist/assets
  secure: always

- url: /(.*\.(json|ico|js|css|png|jpg|jpeg|gif|svg|webp))$
  static_files: dist/\1
  upload: dist/.*\.(json|ico|js|css|png|jpg|jpeg|gif|svg|webp)$
  secure: always

- url: /.*
  static_files: dist/index.html
  upload: dist/index.html
  secure: always

env_variables:

  NODE_ENV: production
